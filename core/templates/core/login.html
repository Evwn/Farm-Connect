<!-- login.html -->
{% extends 'core/base.html' %} {% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="text-primary-green mb-4">Welcome Back</h2>
      <p class="text-muted">Continue your agricultural journey</p>
    </div>

    <form method="post" class="auth-form">
      {% csrf_token %}

      <div class="form-group icon-input">
        <i class="fas fa-user input-icon"></i>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>

      <div class="form-group icon-input">
        <i class="fas fa-lock input-icon"></i>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <button class="btn btn-auth w-100" type="submit">
        <span class="btn-text">Sign In</span>
        <i class="fas fa-arrow-right btn-icon"></i>
      </button>

      <div class="text-center mt-4">
        <a href="#" class="text-secondary-green text-decoration-none"
          >Forgot Password?</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
